<form [style.fontSize.px]="16" [formGroup]="collegeFormGroup">
  <mat-card>
    <mat-form-field style="width: 60%">
      <input
        matInput
        placeholder="College Name"
        formControlName="collegeName"
        required>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="College Abbreviation"
        formControlName="collegeAbbreviation"
        required
      >
    </mat-form-field>
    <br/>
    <mat-form-field style="width: 60%">
      <input
        matInput
        placeholder="University Name"
        formControlName="universityName"
        required>
    </mat-form-field>
    <br/>
    <mat-form-field style="width: 100%">
      <input
        matInput
        placeholder="Address"
        formControlName="address"
        required>
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input
        matInput
        placeholder="City"
        formControlName="city"
        required>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="State"
        formControlName="state"
        required>
    </mat-form-field>
    <br/>
    <mat-form-field style="width: 100%">
      <input
        matInput
        placeholder="Comments"
        formControlName="comments"
        required>
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input
        matInput
        placeholder="Faculty"
        formControlName="faculty"
        required>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Referrer Name"
        formControlName="referencePersonName"
        required>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Referrer Contact"
        formControlName="referencePersonContact"
        width="100%"
        required>
    </mat-form-field>
    <div>
      <button mat-button (click)="submitForm()">Add College</button>
    </div>
  </mat-card>
</form>
