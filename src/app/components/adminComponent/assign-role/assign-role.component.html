<div class="row" id="pendingRequestBlock">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>Add User Role</h5>

        <div class="ibox-tools">
          <a class="collapse-link">
            <i class="fa fa-chevron-up"></i>
          </a>
        </div>
      </div>

      <div class="ibox-content">

        <form name="assignRoleForm" id="assignRole" class="example-form">
          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th>User Name</th>
                <th>User Role</th>
                <th>Colleges</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>
                  <mat-form-field class="input-full-width">
                    <input
                      type="text"
                      placeholder="Username"
                      aria-label="Number"
                      matInput
                      [formControl]="username"
                      [matAutocomplete]="auto"
                      required
                    >
                    <mat-autocomplete #auto="matAutocomplete">
                      <mat-option *ngFor="let username of filteredUsernames | async" [value]="username">
                        {{username}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field>
                    <mat-label>Role</mat-label>
                    <mat-select [formControl]="userRole" (selectionChange)="changeSelection()" required>
                      <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field >
                    <mat-label>Colleges</mat-label>
                    <mat-select [formControl]="colleges" [disabled]="!showCollogeSelect" multiple>
                      <mat-option *ngFor="let college of collegeList" [value]="college">{{college}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td>
                  <div style="float:right">
                    <button class="btn btn-sm btn-primary submitAssignRole" type="submit" (click)="submitForm()">
                      <strong>Assign Role</strong>
                    </button>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
