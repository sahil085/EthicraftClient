<div class="row">
  <div class="col-md-12">
    <div class="ibox-content">
      <div class="row">
        <div class="col-md-12"><h3 class="m-t-none m-b">Initiate Activity</h3>
          <form role="form" [formGroup]="editActivityForm" class="example-container" #f="ngForm">

            <div class="form-group"><label>Start Date</label> <input type="number" min="0" max="8"
                                                                     placeholder="Enter Start Date"
                                                                     class="form-control" required
                                                                     formControlName="startDate"></div>
            <span class="badge-danger" *ngIf="f.submitted">
              <span
                *ngIf="editActivityForm.get('startDate').hasError('required')">Start Date has Errors</span>
            </span>
            <div class="form-group"><label>End Date</label> <input type="number" min="0" max="59"
                                                                   placeholder="Enter End Date"
                                                                   class="form-control" required
                                                                   formControlName="endDate"></div>
            <span class="badge-danger" *ngIf="f.submitted">
              <span
                *ngIf="editActivityForm.get('endDate').hasError('required')">End Date is required</span>
            </span>
            <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit">
              <strong>Update</strong></button>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
