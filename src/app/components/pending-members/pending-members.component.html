<div class="row">
  <div class="col-md-12">
    <div class="ibox">
      <div class="ibox-title">
        <h3>Pending Members</h3>
      </div>
      <div class="ibox-content">
        <mat-form-field>
          <label style="font-weight: normal">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </label>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let member"> {{member.firstName}} {{member.lastName}}</td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address</th>
            <td mat-cell *matCellDef="let member"> {{member.email}} {{member.email}}</td>
          </ng-container>
          <ng-container matColumnDef="mobileNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> College</th>
            <td mat-cell *matCellDef="let member"> {{member.mobileNumber}} </td>
          </ng-container>
          <ng-container matColumnDef="college.collegeName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Approved</th>
            <td mat-cell *matCellDef="let member"> {{member.college.collegeName ? 'Yes' : 'No'}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td mat-cell *matCellDef="let member">
              <a *ngIf="member.memberApproved" (click)="approveOrDeclineMember(member,false)"
                 title="Decline membership"><i
                class="fa fa-trash p-xs"></i></a>
              <a *ngIf="!member.memberApproved" (click)="approveOrDeclineMember(member,true)"
                 title="Approve Member"><i class="fa fa-check p-xs"></i></a>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
